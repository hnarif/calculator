<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcoltor</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clac">
        <form name="form">
            <input class="cal-disply">
        </form>
        <table>
            <tr>
                <td><input class="btn" type="button" value="c" onclick="c()"></td>
                <td><input class="btn" type="button" value="/" onclick="insrt('/')"></td>
                <td><input class="btn" type="button" value="<" onclick="del()"></td>
                <td><input class="btn" type="button" value="x" onclick="insrt('*')"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="7" onclick="insrt(7)"></td>
                <td><input class="btn" type="button" value="8" onclick="insrt(8)"></td>
                <td><input class="btn" type="button" value="9" onclick="insrt(9)"></td>
                <td><input class="btn" type="button" value="-" onclick="insrt('-')"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="4" onclick="insrt(4)"></td>
                <td><input class="btn" type="button" value="5" onclick="insrt(5)"></td>
                <td><input class="btn" type="button" value="6" onclick="insrt(6)"></td>
                <td><input class="btn" type="button" value="+" onclick="insrt('+')"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="1" onclick="insrt(1)"></td>
                <td><input class="btn" type="button" value="2" onclick="insrt(2)"></td>
                <td><input class="btn" type="button" value="3" onclick="insrt(3)"></td>
                <td><input class="btn" type="button" value="=" onclick="eql()"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="0" onclick="insrt(0)"></td>
                <td><input class="btn" type="button" value="." onclick="insrt('.')"></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
